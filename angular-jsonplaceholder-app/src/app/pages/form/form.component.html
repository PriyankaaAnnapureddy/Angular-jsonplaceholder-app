<div class="form-container">
    <h1>Feedback Form</h1>
    <form [formGroup]="feedbackForm" (ngSubmit)="onSubmit()">
      <label>
        Name:
        <input formControlName="name" />
      </label>
      <div *ngIf="feedbackForm.get('name')?.invalid && feedbackForm.get('name')?.touched">
        Name is required.
      </div>
  
      <label>
        Email:
        <input formControlName="email" />
      </label>
      <div *ngIf="feedbackForm.get('email')?.invalid && feedbackForm.get('email')?.touched">
        Valid email is required.
      </div>
  
      <label>
        Feedback:
        <textarea formControlName="feedback"></textarea>
      </label>
      <div *ngIf="feedbackForm.get('feedback')?.invalid && feedbackForm.get('feedback')?.touched">
        Feedback is required.
      </div>
  
      <button type="submit" [disabled]="feedbackForm.invalid">Submit</button>
    </form>
  
    <!-- Success message -->
    <p *ngIf="successMessage" class="success-message">{{ successMessage }}</p>
  </div>
